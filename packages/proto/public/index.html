<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="/styles/reset.css" />
  <link rel="stylesheet" href="/styles/tokens.css" />
  <link rel="stylesheet" href="/styles/page.css" />
  <link rel="stylesheet" href="/styles/layout.css" />
  <script src="/scripts/properties.js" defer></script>
  <script src="/scripts/darkmode.js" defer></script>
  <title>Real Estate Listings</title>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="logo">🏡</div>
      <div class="app-name">Real Estate Listings</div>
    </div>
    <div class="user-info">
      <span class="profile-icon">👤</span> Bruce Wayne  
      <label>
        <input type="checkbox" id="dark-mode-toggle" autocomplete="off" />
        Dark mode
      </label>
    </div>
  </header>
  <main class="main-content">
    <section class="content">
      <h1>Welcome to Real Estate Listings</h1>
      <h2 class="toggle" onclick="toggleList('single-family-list')">
        Single Family Homes <span class="arrow">&#9660;</span>
      </h2>
      <nav class="nav">
        <ul id="single-family-list"></ul>
      </nav>
      <h2 class="toggle" onclick="toggleList('multi-family-list')">
        Multi-Family Homes <span class="arrow">&#9660;</span>
      </h2>
      <nav class="nav">
        <ul id="multi-family-list"></ul>
      </nav>
    </section>
  </main>

  <!-- Modal for displaying property details -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="modal-close">&times;</span>
      <div id="modal-details"></div>
    </div>
  </div>
</body>
</html>
