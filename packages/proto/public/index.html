<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="/styles/reset.css" />
  <link rel="stylesheet" href="/styles/tokens.css" />
  <link rel="stylesheet" href="/styles/page.css" />
  <link rel="stylesheet" href="/styles/layout.css" />
  <link rel="stylesheet" href="/styles/table.css" />
  <script type="module" src="/scripts/custom-element.js" defer></script>
  <script src="/scripts/modal-form.js" defer></script>
  <script src="/scripts/table-handler.js" defer></script>
  <script src="/scripts/modal-units.js" defer></script>
  <script src="/scripts/darkmode.js" defer></script>
  <title>Real Estate Listings</title>
</head>
<body>
  <header class="header">
    <div class="header-left">
      <div class="logo">üè°</div>
      <div class="app-name">Real Estate Listings</div>
    </div>
    <div class="user-info">
      <span class="profile-icon">üë§</span> John Doe
      <dark-mode-toggle></dark-mode-toggle>
    </div>
  </header>
  <main class="main-content">
    <section class="content">
      <h1>Welcome to Real Estate Listings</h1>
      <div class="table-container">
        <input type="text" id="searchField" placeholder="Search properties..." class="search-input">
        <table id="property-table" class="shadcn-table">
          <thead>
            <tr>
              <th onclick="sortTable(0)">Type <span class="sort-arrow"></span></th>
              <th onclick="sortTable(1)">Location <span class="sort-arrow"></span></th>
              <th onclick="sortTable(2)">Price <span class="sort-arrow"></span></th>
              <th onclick="sortTable(3)">Beds <span class="sort-arrow"></span></th>
              <th onclick="sortTable(4)">Baths <span class="sort-arrow"></span></th>
              <th onclick="sortTable(5)">Living Area <span class="sort-arrow"></span></th>
              <th onclick="sortTable(6)">Lot Area <span class="sort-arrow"></span></th>
              <th onclick="sortTable(7)">Agent <span class="sort-arrow"></span></th>
              <th onclick="sortTable(8)">Phone <span class="sort-arrow"></span></th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal for editing property details -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="edit-modal-close">&times;</span>
      <div id="edit-form-container"></div>
    </div>
  </div>

  <!-- Modal for viewing units -->
  <div id="units-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="units-modal-close">&times;</span>
      <div id="units-container"></div>
    </div>
  </div>
</body>
</html>
